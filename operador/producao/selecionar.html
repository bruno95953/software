<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Seleção de Produção</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #004aad;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    select, button {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>Iniciar Produção</h1>

  <div>
    <label for="maquina">Selecionar Máquina:</label>
    <select id="maquina">
      <option value="">-- Selecione a máquina --</option>
      <option value="maq1">Máquina 1</option>
      <option value="maq2">Máquina 2</option>
      <option value="maq3">Máquina 3</option>
    </select>
  </div>

  <div>
    <label for="peca">Selecionar Peça:</label>
    <select id="peca" disabled>
      <option value="">-- Selecione a peça --</option>
    </select>
  </div>

  <button id="btnIniciar" disabled>Iniciar Produção</button>

  <!-- JavaScript externo -->
  <script src="selecionar.js"></script>

</body>
</html>
